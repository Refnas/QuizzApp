<!doctype html>
<html lang="en">
<head>
  <title>Quizz App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="quiz-cartoon-logo.avif">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container text-center quiz-header">
    <h1><span>GK</span> Quizz</h1>
  </div>
  <div class="container-fluid" id="quiz">
      <div class="quiz-container">
        <h2 id="question">Which gas is most abundant in the Earth's atmosphere?</h2>
        <ul>
          <li>
            <input id="a" type="radio" name="answer" class="answer">
            <label id="a-text" for="a">answer options</label>
          </li>
          <li>
            <input id="b" type="radio" name="answer" class="answer">
            <label id="b-text" for="b">answer options</label>
          </li>
          <li>
            <input id="c" type="radio" name="answer" class="answer">
            <label id="c-text" for="c">answer options</label>
          </li>
          <li>
            <input id="d" type="radio" name="answer" class="answer">
            <label id="d-text" for="d">answer options</label>
          </li>
        </ul>
    </div>
    <button id="submit">Submit</button>
    <div id="noQuestion">0 / 0</div>
  </div>
  <div class="reset">
    <button id="reset" onclick="location.reload()">RESET</button>
  </div>

    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
